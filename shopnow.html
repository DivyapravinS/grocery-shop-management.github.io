<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website - Shop Now</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS styles for success message */
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Grocery Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="above.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h2>Shop Now</h2>
            <p>Please fill out the form below to place your order:</p>

            <form id="orderForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address:</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" rows="4" placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product">Select Product:</label>
                    <select class="form-control" id="product" required>
                        <option value="" disabled selected>Select a product</option>
                        <option value="apple">Apple</option>
                        <option value="carrot">Carrot</option>
                        <option value="milk">Milk</option>
                        <option value="mango">Mango</option>
                        <option value="orange">Orange</option>
                        <option value="butter">Butter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" min="1" max="10" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="placeOrder">Place Order</button>
            </form>
            
            <!-- Success message container (hidden by default) -->
            <div class="success-message" style="display: none;">
                Your order has been placed successfully!
            </div>
        </div>
    </main>

    <footer>
        <!-- Buttons -->
        <div class="container mt-4">
            <div class="row">
                <div class="col text-center">
                    <a href="learnmore.html" class="btn btn-secondary">Learn More</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- ... (previous HTML code) ... -->

<script>
    $(document).ready(function () {
        // Array to store order information
        var orders = [];

        // Event listener for the "Place Order" button
        $("#placeOrder").click(function () {
            // Get values from the form
            var fullName = $("#fullName").val();
            var emailAddress = $("#emailAddress").val();
            var phoneNumber = $("#phoneNumber").val();
            var address = $("#address").val();
            var product = $("#product").val();
            var quantity = $("#quantity").val();

            // Validate that all fields are filled out
            if (fullName && emailAddress && phoneNumber && address && product && quantity) {
                // Create an order object
                var order = {
                    fullName: fullName,
                    emailAddress: emailAddress,
                    phoneNumber: phoneNumber,
                    address: address,
                    product: product,
                    quantity: quantity
                };

                // Add the order to the orders array
                orders.push(order);

                // Clear the form
                $("#orderForm")[0].reset();

                // Display success message and hide it after 3 seconds
                $(".success-message").show();
                setTimeout(function () {
                    $(".success-message").hide();
                }, 3000);

                console.log(orders);
            } else {
                // If any field is missing, display an error message
                alert("Please fill out all the required fields.");
            }
        });
    });
</script>

<!-- ... (remaining HTML code) ... -->

</body>

</html>
